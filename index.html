			<div class="col-md-2 filters-col">
				<div class="filters">
					<form>
						<div class="filter-criteria">
							<span class="f_Manufacturer">Manufacturer</span>
							<label><input type="checkbox" value="Apple"  >Apple</label>
							<label><input type="checkbox" value="Samsung">Samsung</label>
							<label><input type="checkbox" value="HTC">HTC</label>

							<label><input type="checkbox" value="ZTE">ZTE</label>
							<label><input type="checkbox" value="Sony">Sony</label>
						</div>
						<div class="filter-criteria">
							<span class="f_Storage">Storage</span>
							<label><input type="checkbox" value="16">16 GB</label>
							<label><input type="checkbox"value="32">32 GB</label>
						</div>
						<div class="filter-criteria">
							<span class="f_OS">OS</span>
							<label><input type="checkbox" value="Android">Android</label>
							<label><input type="checkbox" value="iOS">iOS</label>
							<label><input type="checkbox" value="Windows">Windows</label>
						</div>
						<div class="filter-criteria">
							<span class="f_Camera">Camera</span>
							<label><input type="checkbox" value="5">5 Mpx</label>
							<label><input type="checkbox" value="8">8 Mpx</label>
							<label><input type="checkbox" value="12">12 Mpx</label>
							<label><input type="checkbox" value="15">15 Mpx</label>
						</div>
						<button onclick="clearfilters()">Clear filters</button>
					</form>
				</div>
			</div>
